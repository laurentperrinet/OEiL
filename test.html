<!DOCTYPE html>
<html>

<head>
  <title>Send Mail</title>
  <script src=
    "https://smtpjs.com/v3/smtp.js">
  </script>

  <script type="text/javascript">
    function sendEmail() {
		var fs = require('fs');

		var data = {}
		data.table = []
		for (i=0; i <26 ; i++){
		   var obj = {
		       id: i,
		       square: i * i
		   }
		   data.table.push(obj)
		}
		fs.writeFile ("input.json", JSON.stringify(data), function(err) {
		    if (err) throw err;
		    console.log('complete');
		    }
		);
    }
  </script>
</head>

<body>
  <form method="post">
    <input type="button" value="Send Email"
        onclick="sendEmail()" />
  </form>
</body>

</html>
